<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CLOUDZ</title>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            user-select: none; cursor: none !important;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #000; color: #fff;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden; height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            text-align: center;
        }

        /* SPINNING RETICLE CURSOR */
        #cursor-wrapper {
            position: fixed; pointer-events: none; z-index: 10000;
            mix-blend-mode: difference; transform: translate(-50%, -50%);
        }

        .reticle-part {
            position: absolute; border: 2px solid #fff;
            width: 15px; height: 15px; transition: width 0.2s, border-color 0.2s;
        }

        #reticle-top-left { top: -12px; left: -12px; border-right: none; border-bottom: none; }
        #reticle-top-right { top: -12px; right: -12px; border-left: none; border-bottom: none; }
        #reticle-bottom-left { bottom: -12px; left: -12px; border-right: none; border-top: none; }
        #reticle-bottom-right { bottom: -12px; right: -12px; border-left: none; border-top: none; }

        #cursor-dot {
            width: 6px; height: 6px; background: #fff; border-radius: 50%;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        }

        .hover-active .reticle-part { width: 25px; height: 25px; border-color: #0096ff; }

        /* UI ELEMENTS */
        #particles-js { position: absolute; inset: 0; z-index: 1; }

        .content-wrapper {
            position: relative; z-index: 10;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            gap: 20px; width: 100%;
        }

        h1.title { 
            font-size: clamp(3.5rem, 12vw, 7rem); 
            letter-spacing: clamp(10px, 3vw, 30px); 
            font-weight: 900; text-transform: uppercase;
        }

        .btn-style {
            width: 280px; padding: 15px; border: 1px solid #fff;
            background: rgba(0,0,0,0.7); color: #fff; text-align: center;
            letter-spacing: 2px; transition: 0.2s; display: block;
        }

        .btn-style:hover { border-color: #0096ff; color: #0096ff; }

        /* ERROR UI */
        #mobile-error {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); width: 320px;
            background: #000; border: 2px solid red; padding: 25px; z-index: 9999;
            box-shadow: 0 0 20px rgba(255,0,0,0.5);
        }

        /* GAME MODAL */
        #game-modal {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.98); z-index: 5000;
            flex-direction: column; align-items: center; justify-content: center;
        }
        #game-canvas { background: #000; border: 1px solid #333; }

        /* DROPDOWN */
        .dropdown { position: relative; width: 280px; }
        .dropdown-content {
            display: none; position: absolute; top: 100%; left: 0;
            width: 100%; background: #000; border: 1px solid #fff; z-index: 20;
        }
        .dropdown-content button {
            width: 100%; padding: 12px; background: none; border: none;
            color: #fff; font-family: inherit; border-bottom: 1px solid #222;
        }

        /* TIC TAC TOE */
        #ttt-wrap { display: none; flex-direction: column; align-items: center; }
        #ttt-grid { display: grid; grid-template-columns: repeat(3, 100px); gap: 10px; margin: 20px 0; }
        .cell { width: 100px; height: 100px; border: 1px solid #fff; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; }

        #intro-overlay {
            position: fixed; inset: 0; background: #000; z-index: 9000;
            display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 30px;
        }

        body.mobile-mode #cursor-wrapper { display: none; }
        body.mobile-mode * { cursor: auto !important; }
    </style>
</head>
<body>

    <div id="music-player" style="display:none;"></div>

    <div id="mobile-error">
        <h3 style="color:red; margin-bottom:15px;">ACCESS DENIED</h3>
        <p style="font-size:0.9rem; line-height:1.4;">WARNING: ALL OTHER GAMES BESIDES TIC TAC TOE ARE LIMITED TO PC ONLY, IM TRYING TO FIX IT</p>
        <button class="btn-style" style="width:100%; margin-top:20px; padding:10px;" onclick="closeError()">OK</button>
    </div>

    <div id="cursor-wrapper">
        <div id="reticle-top-left" class="reticle-part"></div>
        <div id="reticle-top-right" class="reticle-part"></div>
        <div id="reticle-bottom-left" class="reticle-part"></div>
        <div id="reticle-bottom-right" class="reticle-part"></div>
        <div id="cursor-dot"></div>
    </div>

    <div id="intro-overlay">
        <div class="hover-target" style="font-size: 1.5rem; letter-spacing: 5px;" onclick="enterSite()">CLICK TO ENTER</div>
        <button id="mobile-toggle" class="hover-target" style="background:none; border:1px solid #444; color:#666; padding:10px 20px;" onclick="setMobile(event)">MOBILE MODE: OFF</button>
    </div>

    <div id="particles-js"></div>

    <div class="content-wrapper">
        <h1 class="title hover-target">Cloudz</h1>
        <div class="btn-style hover-target" id="discord-txt" onclick="copyDiscord()">DISCORD: hellothere.33</div>
        <a href="https://cash.app/$roman479" target="_blank" class="btn-style hover-target" style="background:#fff; color:#000; font-weight:bold;">CASH APP</a>
        
        <div class="dropdown">
            <button onclick="toggleDropdown()" class="btn-style hover-target">GAMES</button>
            <div id="gameDrop" class="dropdown-content">
                <button onclick="checkMobileGame('dino')">DINO</button>
                <button onclick="checkMobileGame('snake')">SNAKE</button>
                <button onclick="checkMobileGame('zombies')">ZOMBIES</button>
                <button onclick="openTTT()">TIC-TAC-TOE</button>
            </div>
        </div>
    </div>

    <div id="game-modal">
        <button onclick="closeGame()" style="position:absolute; top:20px; right:20px; background:none; border:none; color:white; font-size:1.2rem;">[CLOSE]</button>
        <div id="game-ui" style="margin-bottom:10px; font-weight:bold;">SCORE: 0</div>
        
        <canvas id="game-canvas"></canvas>

        <div id="ttt-wrap">
            <h2 id="ttt-status">YOU (X) VS BOT (O)</h2>
            <div id="ttt-grid">
                <div class="cell" onclick="makeMove(0)"></div>
                <div class="cell" onclick="makeMove(1)"></div>
                <div class="cell" onclick="makeMove(2)"></div>
                <div class="cell" onclick="makeMove(3)"></div>
                <div class="cell" onclick="makeMove(4)"></div>
                <div class="cell" onclick="makeMove(5)"></div>
                <div class="cell" onclick="makeMove(6)"></div>
                <div class="cell" onclick="makeMove(7)"></div>
                <div class="cell" onclick="makeMove(8)"></div>
            </div>
            <button class="btn-style" style="margin: 0 auto;" onclick="resetTTT()">RESET</button>
        </div>
    </div>

    <script>
        let isMobileMode = false;
        let rot = 0;
        const cur = document.getElementById('cursor-wrapper');
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        let gameActive = false, score = 0, currentType = '', animationId;
        let keys = {};

        function setMobile(e) { 
            e.stopPropagation(); 
            isMobileMode = !isMobileMode; 
            document.body.classList.toggle('mobile-mode', isMobileMode);
            e.target.innerText = isMobileMode ? "MOBILE MODE: ON" : "MOBILE MODE: OFF";
        }

        function checkMobileGame(game) {
            if(isMobileMode) {
                document.getElementById('mobile-error').style.display = 'block';
            } else {
                startGame(game);
            }
        }

        function closeError() { document.getElementById('mobile-error').style.display = 'none'; }
        
        function enterSite() { 
            document.getElementById('intro-overlay').style.opacity = '0'; 
            setTimeout(() => document.getElementById('intro-overlay').style.display = 'none', 500);
            document.getElementById('music-player').innerHTML = `<iframe width="0" height="0" src="https://www.youtube.com/embed/Cz2YCRmDOFk?autoplay=1&loop=1&playlist=Cz2YCRmDOFk" frameborder="0" allow="autoplay"></iframe>`;
        }

        // SCROLL LOCK
        window.addEventListener("keydown", e => {
            if(["Space","ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].includes(e.code)) e.preventDefault();
            keys[e.code] = true;
        });
        window.addEventListener('keyup', e => keys[e.code] = false);

        document.addEventListener('mousemove', e => {
            if(!isMobileMode) {
                cur.style.left = e.clientX + 'px';
                cur.style.top = e.clientY + 'px';
                if (e.target.classList.contains('hover-target')) cur.classList.add('hover-active');
                else cur.classList.remove('hover-active');
            }
        });

        function animateCursor() { rot += 2; cur.style.transform = `translate(-50%, -50%) rotate(${rot}deg)`; requestAnimationFrame(animateCursor); }
        animateCursor();

        function copyDiscord() {
            const tag = "hellothere.33";
            const el = document.createElement('textarea');
            el.value = tag;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            const box = document.getElementById('discord-txt');
            box.textContent = "COPIED!";
            setTimeout(() => box.textContent = "DISCORD: " + tag, 1500);
        }

        function toggleDropdown() { const d = document.getElementById('gameDrop'); d.style.display = d.style.display === 'block' ? 'none' : 'block'; }

        // TTT
        let tttBoard = ["","","","","","","","",""], tttLive = true;
        function openTTT() {
            document.getElementById('game-modal').style.display = 'flex';
            document.getElementById('ttt-wrap').style.display = 'flex';
            canvas.style.display = 'none';
            document.getElementById('game-ui').style.display = 'none';
            resetTTT();
        }
        function makeMove(i) { if(tttBoard[i]==="" && tttLive) { tttBoard[i]="X"; updateTTT(); if(!checkTTT()) setTimeout(botTTT, 500); } }
        function botTTT() {
            let move = tttBoard.map((v,i)=>v===""?i:null).filter(v=>v!==null)[0];
            if(move!==undefined && tttLive) { tttBoard[move]="O"; updateTTT(); checkTTT(); }
        }
        function updateTTT() { document.querySelectorAll('.cell').forEach((c,i)=>c.innerText=tttBoard[i]); }
        function checkTTT() {
            const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
            for(let w of wins) if(tttBoard[w[0]] && tttBoard[w[0]]===tttBoard[w[1]] && tttBoard[w[0]]===tttBoard[w[2]]) {
                document.getElementById('ttt-status').innerText = tttBoard[w[0]] + " WINS!"; tttLive = false; return true;
            }
            return false;
        }
        function resetTTT() { tttBoard = ["","","","","","","","",""]; tttLive = true; document.getElementById('ttt-status').innerText = "YOU (X) VS BOT (O)"; updateTTT(); }

        // PC GAMES
        function startGame(type) {
            document.getElementById('game-modal').style.display = 'flex';
            document.getElementById('ttt-wrap').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            canvas.style.display = 'block';
            canvas.width = 600; canvas.height = 400;
            currentType = type; gameActive = true; score = 0;
            if(type === 'dino') initDino();
            if(type === 'snake') initSnake();
            if(type === 'zombies') initZombies();
            gameLoop();
        }
        function closeGame() { gameActive = false; document.getElementById('game-modal').style.display = 'none'; }
        
        function gameLoop() {
            if(!gameActive) return;
            ctx.clearRect(0,0,600,400);
            if(currentType === 'dino') updateDino();
            if(currentType === 'snake') updateSnake();
            if(currentType === 'zombies') updateZombies();
            document.getElementById('game-ui').innerText = "SCORE: " + score;
            animationId = requestAnimationFrame(gameLoop);
        }

        // (Game logic functions initDino, updateDino, etc. are the same as previous)
        let dPlr, dObs; function initDino() { dPlr = {y:350, v:0}; dObs = []; }
        function updateDino() { if(keys['Space'] && dPlr.y === 350) dPlr.v = -12; dPlr.v += 0.6; dPlr.y += dPlr.v; if(dPlr.y > 350) { dPlr.y = 350; dPlr.v = 0; } ctx.fillStyle = "#fff"; ctx.fillRect(50, dPlr.y, 30, 30); if(Math.random() < 0.02) dObs.push({x: 600, w: 20}); dObs.forEach((o, i) => { o.x -= 6; ctx.fillStyle = "#0096ff"; ctx.fillRect(o.x, 350, o.w, 30); if(o.x < 80 && o.x > 20 && dPlr.y > 320) gameActive=false; if(o.x < -20) { dObs.splice(i, 1); score++; } }); }
        
        let snk, sDir, sFood, sTick; function initSnake() { snk = [{x:10, y:10}]; sDir = {x:1, y:0}; sTick = 0; sFood = {x:5, y:5}; }
        function updateSnake() { if(keys['ArrowUp'] && sDir.y === 0) sDir = {x:0, y:-1}; if(keys['ArrowDown'] && sDir.y === 0) sDir = {x:0, y:1}; if(keys['ArrowLeft'] && sDir.x === 0) sDir = {x:-1, y:0}; if(keys['ArrowRight'] && sDir.x === 0) sDir = {x:1, y:0}; if(++sTick % 10 === 0) { let h = {x: snk[0].x + sDir.x, y: snk[0].y + sDir.y}; if(h.x < 0 || h.x >= 30 || h.y >= 20 || h.y < 0) return gameActive=false; snk.unshift(h); if(h.x === sFood.x && h.y === sFood.y) { score++; sFood = {x: Math.floor(Math.random()*30), y: Math.floor(Math.random()*20)}; } else snk.pop(); } ctx.fillStyle = "#0096ff"; snk.forEach(p => ctx.fillRect(p.x*20, p.y*20, 18, 18)); ctx.fillStyle = "#fff"; ctx.fillRect(sFood.x*20, sFood.y*20, 18, 18); }

        let zP, zmbs, blts; function initZombies() { zP = {x: 300, y: 200}; zmbs = []; blts = []; }
        canvas.addEventListener('mousedown', e => { if(currentType === 'zombies' && gameActive) { let r = canvas.getBoundingClientRect(); let a = Math.atan2(e.clientY - (r.top + zP.y), e.clientX - (r.left + zP.x)); blts.push({x: zP.x, y: zP.y, vx: Math.cos(a)*7, vy: Math.sin(a)*7}); } });
        function updateZombies() { if(keys['KeyW']) zP.y -= 4; if(keys['KeyS']) zP.y += 4; if(keys['KeyA']) zP.x -= 4; if(keys['KeyD']) zP.x += 4; ctx.fillStyle = "#fff"; ctx.fillRect(zP.x-10, zP.y-10, 20, 20); if(Math.random() < 0.05) zmbs.push({x: Math.random()*600, y: Math.random()*400}); blts.forEach(b => { b.x += b.vx; b.y += b.vy; ctx.fillStyle = "cyan"; ctx.fillRect(b.x, b.y, 5, 5); }); zmbs.forEach((z, i) => { let a = Math.atan2(zP.y - z.y, zP.x - z.x); z.x += Math.cos(a)*2; z.y += Math.sin(a)*2; ctx.fillStyle = "red"; ctx.fillRect(z.x-10, z.y-10, 20, 20); if(Math.hypot(zP.x-z.x, zP.y-z.y) < 20) gameActive=false; blts.forEach((b, bi) => { if(Math.hypot(z.x-b.x, z.y-b.y) < 15) { zmbs.splice(i, 1); blts.splice(bi, 1); score += 10; }}); }); }

        particlesJS("particles-js", { "particles": { "number": { "value": 150 }, "size": { "value": 1.5 }, "line_linked": { "enable": true, "opacity": 0.4 }, "move": { "speed": 1 } } });
    </script>
</body>
</html>
