<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CLOUDZ!!!!</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; cursor: none !important; outline: none; }
        body { background-color: #000; color: #fff; font-family: 'Arial Black', sans-serif; overflow: hidden; height: 100vh; width: 100vw; display: flex; justify-content: center; align-items: center; }
        
        #particles-js { position: absolute; inset: 0; z-index: 1; pointer-events: none; }

        /* CURSOR */
        #cursor-wrapper { position: fixed; pointer-events: none; z-index: 999999; mix-blend-mode: difference; transform: translate(-50%, -50%); animation: rotateCursor 4s linear infinite; }
        @keyframes rotateCursor { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .reticle-part { position: absolute; border: 2px solid #fff; width: 15px; height: 15px; }
        #reticle-top-left { top: -12px; left: -12px; border-right: none; border-bottom: none; }
        #reticle-top-right { top: -12px; right: -12px; border-left: none; border-bottom: none; }
        #reticle-bottom-left { bottom: -12px; left: -12px; border-right: none; border-top: none; }
        #reticle-bottom-right { bottom: -12px; right: -12px; border-left: none; border-top: none; }
        #cursor-dot { width: 4px; height: 4px; background: #fff; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }

        /* CUSTOM NOTIFICATIONS */
        #notif-container { position: fixed; top: 20px; right: 20px; z-index: 10000; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
        .custom-notif { background: rgba(0,0,0,0.9); border-left: 5px solid #fff; padding: 15px 25px; color: #fff; font-size: 0.8rem; letter-spacing: 2px; transform: translateX(120%); transition: 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28); box-shadow: 0 0 15px rgba(255,255,255,0.1); }
        .custom-notif.show { transform: translateX(0); }

        /* TOP LEFT UI */
        .top-left-controls { position: fixed; top: 20px; left: 20px; z-index: 6000; display: flex; flex-direction: column; gap: 10px; }
        .small-btn { padding: 8px 15px; background: transparent; border: 1px solid #fff; color: #fff; font-size: 0.6rem; letter-spacing: 2px; text-transform: uppercase; transition: 0.2s; }
        .small-btn:hover { background: #fff; color: #000; }

        /* MODALS & BOXES */
        h1.title { font-size: 80px; letter-spacing: 20px; text-transform: uppercase; margin-bottom: 20px; text-align: center; z-index: 10; }
        .modal-box { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 500px; max-width: 95vw; background: rgba(0,0,0,0.98); border: 2px solid #fff; padding: 40px; z-index: 5000; text-align: center; }
        .btn-style { width: 100%; max-width: 400px; padding: 15px; border: 2px solid #fff; background: transparent; color: #fff; letter-spacing: 5px; margin: 10px auto; display: flex; justify-content: center; align-items: center; transition: 0.1s; font-weight: bold; text-transform: uppercase; text-decoration: none; }
        .btn-style:hover { background: #fff; color: #000; }

        .c-blurple { border-color: #5865F2; color: #5865F2; }
        .c-green { border-color: #00D632; color: #00D632; }
        .c-blue { border-color: #00A2FF; color: #00A2FF; }

        /* TAG ARENA */
        #tag-container { display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 4000; position: fixed; inset: 0; background: #000; }
        #tag-canvas { background: #050505; border: 5px solid #fff; }
        .tag-close { position: absolute; top: 20px; right: 20px; font-size: 30px; color: #fff; border: 2px solid #fff; width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; }

        /* CHAT */
        #chat-window { display: none; position: fixed; bottom: 30px; left: 30px; width: 320px; height: 400px; background: rgba(0,0,0,0.95); border: 2px solid #fff; z-index: 5500; flex-direction: column; }
        #chat-history { flex: 1; overflow-y: auto; padding: 15px; font-size: 0.8rem; text-align: left; font-family: monospace; }
        #chat-input { width: 100%; border: none; padding: 15px; background: #111; color: #fff; border-top: 2px solid #fff; }
        
        #game-canvas { background: #000; border: 2px solid #fff; display: block; margin: 10px auto; }
    </style>
</head>
<body>

    <div id="particles-js"></div>
    <div id="cursor-wrapper"><div class="reticle-part" id="reticle-top-left"></div><div class="reticle-part" id="reticle-top-right"></div><div class="reticle-part" id="reticle-bottom-left"></div><div class="reticle-part" id="reticle-bottom-right"></div><div id="cursor-dot"></div></div>

    <div id="notif-container"></div>

    <div id="intro-overlay" style="position:fixed; inset:0; background:#000; z-index:10000; display:flex; justify-content:center; align-items:center;">
        <button class="btn-style" onclick="initApp()">ENTER CLOUDZ</button>
    </div>

    <div class="top-left-controls" id="corner-ui" style="display:none;">
        <button class="small-btn" onclick="toggleChat()">CHAT</button>
        <button class="small-btn" onclick="openModal('info-modal')">INFO</button>
    </div>

    <div id="main-content" style="display:none; flex-direction:column; align-items:center; z-index:10;">
        <h1 class="title">Cloudz</h1>
        <button class="btn-style c-blurple" onclick="copyDiscord()">DISCORD: CLOUDZ.CLOUD</button>
        <a href="https://cash.app/$roman479" target="_blank" class="btn-style c-green">CASHAPP</a>
        <a href="https://www.roblox.com/gift-robux?user=59877973" target="_blank" class="btn-style c-blue">ROBLOX DONATE</a>
        <button class="btn-style" onclick="openModal('games-hub')">GAMES</button>
    </div>

    <div id="login-modal" class="modal-box" style="display:block;">
        <h2>SYSTEM ACCESS</h2><br>
        <input type="text" id="user-id" placeholder="USER" maxlength="12" style="background:#000; border:1px solid #fff; color:#fff; padding:15px; width:100%; text-align:center; margin-bottom: 10px;">
        <input type="password" id="user-pw" placeholder="PASS" style="background:#000; border:1px solid #fff; color:#fff; padding:15px; width:100%; text-align:center; margin-bottom: 20px;">
        <button class="btn-style" onclick="handleAuth()">LOGIN</button>
    </div>

    <div id="games-hub" class="modal-box">
        <button class="btn-style" style="border-color:#f00; color:#f00;" onclick="toggleTagMode(true)">GLOBAL TAG</button>
        <button class="btn-style" onclick="launchGame('snake')">SNAKE</button>
        <button class="btn-style" onclick="launchGame('zombies')">ZOMBIES</button>
        <button class="btn-style" onclick="launchGame('shooter')">SHOOTER</button>
        <button class="btn-style" onclick="launchGame('dino')">DINO RUN</button>
        <button class="btn-style" onclick="launchGame('ttt')">TIC-TAC-TOE</button>
        <button class="btn-style" onclick="closeModals()">BACK</button>
    </div>

    <div id="play-area" class="modal-box">
        <h3 id="g-status">SCORE: 0</h3>
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <button class="btn-style" onclick="stopGame()">QUIT</button>
    </div>

    <div id="tag-container">
        <div class="tag-close" onclick="toggleTagMode(false)">Ã—</div>
        <div style="margin-bottom: 10px; font-size: 0.8rem;">TAGGER: <span id="it-name" style="color:red;">...</span></div>
        <canvas id="tag-canvas" width="1000" height="600"></canvas>
    </div>

    <div id="info-modal" class="modal-box">
        <p>CLOUDZ v2.0 - ROOT PRIVILEGES GRANTED TO CLOUDZ!</p><br>
        <button class="btn-style" onclick="closeModals()">CLOSE</button>
    </div>
    <div id="chat-window">
        <div id="chat-history"></div>
        <input type="text" id="chat-input" placeholder="MESSAGE...">
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://cloudzinfo-1f0ec-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let myUser = "", isAdmin = false, players = {}, itPlayer = "", keys = {}, gameLoop;
        const tagCanvas = document.getElementById('tag-canvas');
        const tagCtx = tagCanvas.getContext('2d');
        const gCanvas = document.getElementById('game-canvas');
        const gCtx = gCanvas.getContext('2d');

        // CUSTOM NOTIFICATIONS
        function notify(msg) {
            const container = document.getElementById('notif-container');
            const el = document.createElement('div');
            el.className = 'custom-notif';
            el.innerText = msg;
            container.appendChild(el);
            setTimeout(() => el.classList.add('show'), 100);
            setTimeout(() => {
                el.classList.remove('show');
                setTimeout(() => el.remove(), 500);
            }, 3000);
        }

        window.addEventListener('keydown', e => {
            keys[e.code] = true;
            if(e.code === 'Backslash' && isAdmin) openModal('admin-panel');
        });
        window.addEventListener('keyup', e => keys[e.code] = false);
        window.addEventListener('mousemove', e => {
            document.getElementById('cursor-wrapper').style.left = e.clientX + 'px';
            document.getElementById('cursor-wrapper').style.top = e.clientY + 'px';
        });

        function initApp() {
            document.getElementById('intro-overlay').style.display='none';
            particlesJS("particles-js", {"particles":{"number":{"value":60},"color":{"value":"#fff"},"size":{"value":2},"move":{"speed":1}}});
            notify("WELCOME TO CLOUDZ");
        }

        async function handleAuth() {
            const u = document.getElementById('user-id').value.trim().toUpperCase();
            if(!u) return;
            myUser = u;
            if(u === "CLOUDZ!") { isAdmin = true; notify("ADMIN ACCESS GRANTED"); }
            document.getElementById('login-modal').style.display='none';
            document.getElementById('main-content').style.display='flex';
            document.getElementById('corner-ui').style.display='flex';
            startChat();
            db.ref('globalTag/it').on('value', s => { 
                itPlayer = s.val(); 
                document.getElementById('it-name').innerText = itPlayer || "NONE";
            });
        }

        function startChat() {
            db.ref('chat').limitToLast(10).on('child_added', s => {
                const h = document.getElementById('chat-history');
                h.innerHTML += `<div><b>${s.val().u}:</b> ${s.val().t}</div>`;
                h.scrollTop = h.scrollHeight;
            });
        }

        document.getElementById('chat-input').onkeydown = e => {
            if(e.key === 'Enter' && e.target.value.trim()) {
                db.ref('chat').push({u: myUser, t: e.target.value});
                e.target.value = "";
            }
        };

        function toggleChat() {
            const cw = document.getElementById('chat-window');
            cw.style.display = (cw.style.display === 'flex') ? 'none' : 'flex';
        }

        // --- GLOBAL TAG LOGIC ---
        function toggleTagMode(on) {
            closeModals();
            document.getElementById('main-content').style.display = on ? 'none' : 'flex';
            document.getElementById('tag-container').style.display = on ? 'flex' : 'none';
            if(on) {
                db.ref('globalTag/players/' + myUser).set({ x: 500, y: 300, lastSeen: Date.now() });
                db.ref('globalTag/players/' + myUser).onDisconnect().remove();
                db.ref('globalTag/it').transaction(c => c === null ? myUser : c);
                requestAnimationFrame(tagCycle);
            } else {
                db.ref('globalTag/players/' + myUser).remove();
                if(itPlayer === myUser) db.ref('globalTag/it').set(null);
            }
        }

        function tagCycle() {
            if (document.getElementById('tag-container').style.display === 'none') return;
            db.ref('globalTag/players').once('value', s => players = s.val() || {});
            
            let me = players[myUser] || {x:500, y:300};
            let speed = (isAdmin || itPlayer === myUser) ? 9 : 6;
            if(keys['KeyW']) me.y -= speed; if(keys['KeyS']) me.y += speed;
            if(keys['KeyA']) me.x -= speed; if(keys['KeyD']) me.x += speed;
            me.x = Math.max(20, Math.min(980, me.x)); me.y = Math.max(20, Math.min(580, me.y));
            db.ref('globalTag/players/' + myUser).update({ x: me.x, y: me.y, lastSeen: Date.now() });

            tagCtx.clearRect(0,0,1000,600);
            tagCtx.strokeStyle = "#fff"; tagCtx.strokeRect(5,5,990,590);

            for(let id in players) {
                let p = players[id];
                if(Date.now() - p.lastSeen > 5000) continue;
                if(itPlayer === myUser && id !== myUser && Math.hypot(me.x - p.x, me.y - p.y) < 30) {
                    db.ref('globalTag/it').set(id);
                    notify("TAGGED " + id);
                }
                tagCtx.fillStyle = (id === itPlayer) ? "#f00" : (id === "CLOUDZ!" ? "#ffd700" : "#fff");
                tagCtx.fillRect(p.x - 15, p.y - 15, 30, 30);
                tagCtx.font = "12px Arial";
                tagCtx.fillText(id, p.x - 15, p.y - 20);
            }
            requestAnimationFrame(tagCycle);
        }

        // --- SINGLE PLAYER GAMES LOGIC ---
        function launchGame(type) {
            openModal('play-area');
            clearInterval(gameLoop);
            if(type === 'snake') startSnake();
            if(type === 'zombies') startZombies();
            if(type === 'dino') startDino();
            if(type === 'shooter') startShooter();
            if(type === 'ttt') startTTT();
        }

        function stopGame() { clearInterval(gameLoop); closeModals(); }

        function startSnake() {
            let s = [{x:10, y:10}], dir = {x:1, y:0}, food = {x:15, y:15}, score = 0;
            gameLoop = setInterval(() => {
                if(keys['KeyW'] && dir.y === 0) dir = {x:0, y:-1};
                if(keys['KeyS'] && dir.y === 0) dir = {x:0, y:1};
                if(keys['KeyA'] && dir.x === 0) dir = {x:-1, y:0};
                if(keys['KeyD'] && dir.x === 0) dir = {x:1, y:0};
                let head = {x: s[0].x + dir.x, y: s[0].y + dir.y};
                if(head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20) { stopGame(); notify("GAME OVER"); return; }
                s.unshift(head);
                if(head.x === food.x && head.y === food.y) { score++; food = {x: Math.floor(Math.random()*20), y: Math.floor(Math.random()*20)}; }
                else s.pop();
                gCtx.clearRect(0,0,400,400); gCtx.fillStyle="red"; gCtx.fillRect(food.x*20, food.y*20, 18, 18);
                gCtx.fillStyle="white"; s.forEach(p => gCtx.fillRect(p.x*20, p.y*20, 18, 18));
                document.getElementById('g-status').innerText = "SCORE: " + score;
            }, 100);
        }

        function startZombies() {
            let px=200, py=200, zoms=[], score=0;
            gameLoop = setInterval(() => {
                if(keys['KeyW']) py-=4; if(keys['KeyS']) py+=4; if(keys['KeyA']) px-=4; if(keys['KeyD']) px+=4;
                if(Math.random() < 0.05) zoms.push({x:Math.random()*400, y:Math.random()*400});
                gCtx.clearRect(0,0,400,400); gCtx.fillStyle="#fff"; gCtx.fillRect(px-10, py-10, 20, 20);
                zoms.forEach((z, i) => {
                    let angle = Math.atan2(py-z.y, px-z.x);
                    z.x += Math.cos(angle)*2; z.y += Math.sin(angle)*2;
                    gCtx.fillStyle="red"; gCtx.fillRect(z.x-5, z.y-5, 10, 10);
                    if(Math.hypot(px-z.x, py-z.y) < 15) { stopGame(); notify("ZOMBIES ATE YOU"); }
                });
                score++; document.getElementById('g-status').innerText = "SURVIVED: " + score;
            }, 20);
        }

        function startDino() {
            let y=350, vy=0, obs=[], score=0;
            gameLoop = setInterval(() => {
                if(keys['Space'] && y >= 350) vy = -12;
                vy += 0.6; y += vy; if(y > 350) y = 350;
                if(Math.random() < 0.02) obs.push(400);
                gCtx.clearRect(0,0,400,400); gCtx.fillStyle="#fff"; gCtx.fillRect(50, y-20, 20, 20);
                obs = obs.map(o => o - 5).filter(o => {
                    gCtx.fillStyle="red"; gCtx.fillRect(o, 350, 20, 30);
                    if(o < 70 && o > 30 && y > 320) { stopGame(); notify("HIT OBSTACLE"); }
                    return o > -20;
                });
                score++; document.getElementById('g-status').innerText = "DIST: " + score;
            }, 20);
        }

        function startShooter() {
            let px=200, py=380, bullets=[], targets=[], score=0;
            gameLoop = setInterval(() => {
                if(keys['KeyA']) px-=5; if(keys['KeyD']) px+=5;
                if(keys['Space']) bullets.push({x:px, y:py});
                if(Math.random() < 0.03) targets.push({x:Math.random()*380, y:0});
                gCtx.clearRect(0,0,400,400); gCtx.fillStyle="#fff"; gCtx.fillRect(px-15, py, 30, 10);
                bullets = bullets.map(b => ({x:b.x, y:b.y-7})).filter(b => {
                    gCtx.fillStyle="yellow"; gCtx.fillRect(b.x-2, b.y, 4, 10);
                    return b.y > 0;
                });
                targets = targets.map(t => ({x:t.x, y:t.y+3})).filter(t => {
                    gCtx.fillStyle="red"; gCtx.fillRect(t.x, t.y, 20, 20);
                    bullets.forEach((b, bi) => {
                        if(Math.hypot(b.x-t.x, b.y-t.y) < 20) { t.hit = true; score += 10; }
                    });
                    if(t.y > 400) { stopGame(); notify("MISSED TARGET"); }
                    return !t.hit;
                });
                document.getElementById('g-status').innerText = "SCORE: " + score;
            }, 20);
        }

        function startTTT() {
            let board = ["","","","","","","","",""], turn = "X";
            notify("TTT: CLICK TO PLAY");
            gCanvas.onclick = e => {
                const rect = gCanvas.getBoundingClientRect();
                const x = Math.floor((e.clientX - rect.left)/133), y = Math.floor((e.clientY - rect.top)/133);
                const i = y*3 + x;
                if(board[i] === "") {
                    board[i] = turn;
                    turn = turn === "X" ? "O" : "X";
                    drawTTT(board);
                }
            };
        }
        function drawTTT(b) {
            gCtx.clearRect(0,0,400,400); gCtx.strokeStyle="#fff"; gCtx.lineWidth=2;
            for(let i=1;i<3;i++){ gCtx.beginPath(); gCtx.moveTo(i*133,0); gCtx.lineTo(i*133,400); gCtx.stroke(); gCtx.beginPath(); gCtx.moveTo(0,i*133); gCtx.lineTo(400,i*133); gCtx.stroke(); }
            b.forEach((v, i) => { if(v) gCtx.fillText(v, (i%3)*133+50, Math.floor(i/3)*133+80); });
        }

        function openModal(id) { closeModals(); document.getElementById(id).style.display = 'block'; }
        function closeModals() { ['games-hub', 'info-modal', 'play-area'].forEach(m => document.getElementById(m).style.display = 'none'); }
        function copyDiscord() { navigator.clipboard.writeText("cloudz.cloud").then(() => notify("DISCORD COPIED")); }
    </script>
</body>
</html>
