<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudz | Bio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet">
    <style>
        * { cursor: none !important; }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; color: white;
            font-family: 'Inter', sans-serif; overflow: hidden;
        }
        #particles-js { position: absolute; width: 100%; height: 100%; z-index: 1; }
        
        /* --- Overlay --- */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000; display: flex;
            align-items: center; justify-content: center; transition: opacity 0.8s ease;
        }
        #overlay p { letter-spacing: 5px; font-weight: 300; color: #fff; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* --- Custom Cursor --- */
        #cursor {
            position: fixed; top: 0; left: 0; width: 18px; height: 18px;
            background: white; pointer-events: none; z-index: 99999;
            clip-path: polygon(50% 0%, 61% 39%, 100% 50%, 61% 61%, 50% 100%, 39% 61%, 0% 50%, 39% 39%);
            transform: translate(-50%, -50%); transition: transform 0.1s ease;
        }
        #cursor.glowing {
            width: 32px; height: 32px;
            background: radial-gradient(circle, #ffffff 20%, #00d2ff 100%);
            filter: drop-shadow(0 0 10px #00d2ff) drop-shadow(0 0 25px #00d2ff);
        }

        /* --- Content Layout --- */
        .content {
            position: relative; z-index: 2; display: flex; flex-direction: column;
            align-items: center; justify-content: center; height: 100vh;
            text-align: center; pointer-events: none;
        }
        h1 { font-size: 4.5rem; letter-spacing: 1.2rem; margin-bottom: 20px; text-transform: uppercase; font-weight: 700; }
        
        .info-container { display: flex; flex-direction: column; gap: 15px; pointer-events: auto; }
        
        .discord-tag { 
            background: rgba(255, 255, 255, 0.02); padding: 15px 35px; 
            border-radius: 4px; border: 1px solid rgba(255, 255, 255, 0.08); 
            font-size: 0.85rem; color: #777; 
        }

        .cashapp-btn, .dropdown-toggle { 
            background: white; color: black; padding: 15px 35px; 
            border-radius: 4px; text-decoration: none; font-weight: 700; 
            font-size: 0.9rem; transition: 0.4s; display: block;
        }

        /* --- Dropdown Styles --- */
        .dropdown { position: relative; display: inline-block; width: 100%; }
        .dropdown-content {
            display: none; position: absolute; background-color: #050505;
            min-width: 100%; border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 5; margin-top: 5px; border-radius: 4px;
        }
        .dropdown-content a {
            color: #888; padding: 12px 16px; text-decoration: none;
            display: block; font-size: 0.8rem; font-weight: 700; transition: 0.3s;
        }
        .dropdown-content a:hover { color: white; background: rgba(255, 255, 255, 0.05); }
        .dropdown:hover .dropdown-content { display: block; }

        /* --- Game Modal --- */
        #game-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 20000; flex-direction: column;
        }
        #game-modal iframe { width: 100%; height: 100%; border: none; background: #000; }
        .close-game {
            position: absolute; top: 20px; right: 20px; color: white;
            font-weight: 700; background: rgba(255,255,255,0.1);
            padding: 10px 20px; border-radius: 5px; pointer-events: auto;
        }

        #music-container { position: absolute; left: -9999px; top: -9999px; visibility: hidden; }
    </style>
</head>
<body>

    <div id="overlay" onclick="enterSite()">
        <p>[- CLICK TO ENTER -]</p>
    </div>

    <div id="cursor"></div>
    <div id="particles-js"></div>

    <div id="game-modal">
        <div class="close-game hover-target" onclick="closeGame()">CLOSE [X]</div>
        <iframe id="game-frame" src=""></iframe>
    </div>

    <div id="music-container"><div id="player-target"></div></div>

    <div class="content">
        <h1>Cloudz</h1>
        <div class="info-container">
            <div class="discord-tag hover-target">DISCORD: <b>hellothere.33</b></div>
            <a href="https://cash.app/$roman479" target="_blank" class="cashapp-btn hover-target">CASHAPP</a>
            
            <div class="dropdown">
                <div class="dropdown-toggle hover-target">GAMES</div>
                <div class="dropdown-content">
                    <a href="#" class="hover-target" onclick="openGame('dino')">CHROME DINO</a>
                    <a href="#" class="hover-target" onclick="openGame('snake')">GOOGLE SNAKE</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Custom Cursor
        const cursor = document.getElementById("cursor");
        window.addEventListener("mousemove", (e) => {
            cursor.style.left = e.clientX + "px";
            cursor.style.top = e.clientY + "px";
        });

        document.querySelectorAll(".hover-target").forEach(el => {
            el.addEventListener("mouseenter", () => cursor.classList.add("glowing"));
            el.addEventListener("mouseleave", () => cursor.classList.remove("glowing"));
        });

        // Game Logic
        function openGame(game) {
            const modal = document.getElementById('game-modal');
            const frame = document.getElementById('game-frame');
            modal.style.display = 'flex';
            
            if(game === 'dino') {
                frame.src = "https://chromedino.com/";
            } else if(game === 'snake') {
                frame.src = "https://www.google.com/logos/2010/pacman10-i.html"; // Lightweight snake alternative that works in iFrames
            }
        }

        function closeGame() {
            document.getElementById('game-modal').style.display = 'none';
            document.getElementById('game-frame').src = "";
        }

        // Music Logic
        function enterSite() {
            const overlay = document.getElementById("overlay");
            overlay.style.opacity = "0";
            setTimeout(() => overlay.style.display = "none", 800);

            const musicContainer = document.getElementById("player-target");
            musicContainer.innerHTML = `
                <iframe 
                    src="https://www.youtube.com/embed/Cz2YCRmDOFk?autoplay=1&loop=1&playlist=Cz2YCRmDOFk" 
                    allow="autoplay">
                </iframe>`;
        }

        // Particles
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 130, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.8, "random": true },
                "size": { "value": 2, "random": true },
                "line_linked": { "enable": true, "distance": 130, "color": "#ffffff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 0.8, "direction": "none", "random": true, "out_mode": "out" }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "grab" } },
                "modes": { "grab": { "distance": 180, "line_linked": { "opacity": 0.8 } } }
            }
        });
    </script>
</body>
</html>
